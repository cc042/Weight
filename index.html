<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight on Planets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Code Comet.jpg">
    <link rel="icon" href="assets/Code Comet.jpg">
    <script src="index.js" defer></script>
</head>

<body>
    <dialog class="Load" open>
        <div class="loader">
            <div class="quarter i"></div>
            <div class="quarter ii"></div>
        </div>
    </dialog>

    <dialog class="Follows">
        <div class="followsitems">
            <div class="followHeader">
                <button class="Followsclose close">
                    <img src="assets/close.svg" alt="close">
                </button>
                <h1>Accounts</h1>
            </div>
            <div class="socials">
                <div class="social-item">
                    <img src="assets/youtube.svg" alt="YouTube" width="32" height="32">
                    <a href="https://youtube.com/" target="_blank">YouTube</a>
                </div>
                <div class="social-item">
                    <img src="assets/instagram.svg" alt="Instagram" width="32" height="32">
                    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                </div>
                <div class="social-item">
                    <img class="X" src="assets/twitter.svg" alt="Twitter" width="32" height="32">
                    <a href="https://www.twitter.com/" target="_blank">Twitter</a>
                </div>
                <div class="social-item">
                    <img src="assets/tik-tok.png" alt="TikTok" width="32" height="32">
                    <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
                </div>
            </div>
        </div>
    </dialog>

    <dialog class="project">
        <div class="followsitems">
            <div class="followHeader">
                <button class="Projectclose close">
                    <img src="assets/close.svg" alt="close">
                </button>
                <h1>Projects</h1>
            </div>
            <div class="projects">

            </div>
        </div>
    </dialog>

    <dialog class="error">
        <div class="errorItems">
            <div class="errorHeader">
                <button class="errorClose close"><img src="assets/close.svg" alt="close"></button>
                <h1>error</h1>
            </div>
            <div class="errorcontent">
                <h2 class="msg"></h2>
            </div>
        </div>
    </dialog>

    <dialog class="alert">
        <div class="AlertItems">
            <div class="AlertHeader">
                <button class="AlertClose close"><img src="assets/close.svg" alt="close"></button>
                <h1>Alert</h1>
            </div>
            <div class="Alertcontent">
                <h2 class="Msg"></h2>
            </div>
        </div>
    </dialog>

    <aside class="extend" aria-open="false">
        <div class="asideContent">
            <header class="AsideHeader">
                <button class="close" id="AsideClose"><img src="assets/close.svg" alt="close"></button>
                <h1>NG Software</h1>
            </header>

            <div class="AsideContent">
                <ul>
                    <li><button class="follows">Accounts</button></li>
                    <li><button class="Projects">Projects</button></li>
                </ul>
            </div>
        </div>
    </aside>

    <header class="BodyHeader">
        <figure>
            <img src="assets/Code Comet.jpg" alt="Logo">
            <figcaption>NG Software</figcaption>
        </figure>

        <nav>
            <div class="Visible">
                <ul>
                    <li><button class="follows">Accounts</button></li>
                    <li><button class="Projects">Projects</button></li>
                </ul>
            </div>

            <div class="NonVisible"><button class="extender"><img src="assets/extend.svg" alt="extend"></button></div>
        </nav>
    </header>

    <main>
        <div class="WeightWrapper">
            <form class="WeightForm" autocomplete="off">
                <div class="weight">
                    <label class="For" for="weightinput">Weight:</label>
                    <input type="text" id="weightinput" required maxlength="3" minlength="1" max="150" min="1"
                        pattern="[0-9]*">
                </div>

                <div class="planet">
                    <label class="For" for="planetinput">Planet:</label>
                    <input type="text" id="planetinput" required>
                </div>


                <div class="submit">
                    <input type="submit" value="Calculate">
                </div>
            </form>
            <div class="result">The Results</div>
        </div>
    </main>
</body>

</html>
