<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weight On Another Planets</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <!-- User Weight -->
        <div class="input">
            <label for="weight">Weight:</label>
            <input type="number" class="weight">
        </div>

        <!-- Planets -->
        <div class="input">
            <label for="planets">Planet:</label>
            <input type="text" id="planets" list="Planets" pattern="[a-z]*">
            <datalist id="Planets">
                <option value="mercury"></option>
                <option value="venus"></option>
                <option value="earth"></option>
                <option value="mars"></option>
                <option value="jupitur"></option>
                <option value="saturn"></option>
                <option value="uranus"></option>
                <option value="neptune"></option>
                <option value="pluto"></option>
            </datalist>
        </div>

        <hr class="separator">

        <!-- Submit -->
        <button type="submit" style="cursor:pointer;" class="confirm">Calculate</button>

        <!-- Report -->
    </form>
    <p class="results">The Results</p>
</body>

</html>
